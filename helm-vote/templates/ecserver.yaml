apiVersion: v1
kind: Service
metadata: 
  labels: 
    app: ecserver
  name: {{ .Values.services.ecserver.serviceName }}
  namespace: {{ .Values.namespace }}
spec: 
  selector: 
    app: ecserver
  ports:
  - name: http
    port: {{ .Values.httpServicePort }}
    targetPort: 8081

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ecserver
  namespace: {{ .Values.namespace }}
  labels:
    roost.ai/fitness.git-type: github
    roost.ai/fitness.git-repo-name: voting_app
    roost.ai/fitness.git-org: roost-io
    roost.ai/fitness.git-branch: roost-eaas
    roost.ai/fitness.git-test-path: ecserver.test
    roost.ai/fitness.test-type: artillery
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ecserver
  template:
    metadata:
      labels:
        app: ecserver
    spec:
      containers:
      - name: ecserver
        image: '{{- printf "zbio/%s:latest" .Values.services.ecserver.imageName -}}'
        ports:
        - containerPort: 8081
